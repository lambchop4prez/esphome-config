    id: sntp_time


sensor:
  - platform: bme280
    temperature:
      id: bme280_temp
      name: "BME280 Temperature"
      oversampling: 16x
    pressure:
      id: bme280_pressure
      name: "BME280 Pressure"
    humidity:
      name: "BME280 Humidity"
      id: bme280_humidity
    i2c_id: bus_b
    address: 0x76
    update_interval: 60s

